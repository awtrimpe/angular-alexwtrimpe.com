<div class="image-header" *ngIf="imageHeader"
  [style.backgroundImage]="'url('+ imageHeader +')'"></div>
<div id="page-content">
  <div class="box-content">
    <div class="container">
      <article class="single-post">
        <div class="wrap-post">
          <div class="entry-header">
            <h1 class="entry-title  text-center">Good Stocks</h1>
            <h6 class="text-center">
              Stocks > 24% for the quarter & > 99% for the year
            </h6>

            <table mat-table [dataSource]="goodStocks" matSort
              class="mat-elevation-z8" style="width: 100%">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Stock ID.
                </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>

              <ng-container matColumnDef="stockID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Stock ID.
                </th>
                <td mat-cell *matCellDef="let element">{{element.stockID}}</td>
              </ng-container>

              <ng-container matColumnDef="stockName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Stock Name
                </th>
                <td mat-cell *matCellDef="let element">{{element.stockName}}
                </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Price
                </th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
              </ng-container>

              <ng-container matColumnDef="quarterPercentage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Quarter % Change
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.quarterPercentage}}
                </td>
              </ng-container>

              <ng-container matColumnDef="yearPercentage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Year % Change
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.yearPercentage}}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
